<!DOCTYPE html> 

<html> 
    <head>
        <title>Iniciar sesión</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="../../static/RegistrarUsuario/registrar_usuario.css"  rel="stylesheet">
    </head>
    <body>
        
        <div class="page_wrap">
            <div>
                <img src="../../static/logo.png" alt="" width="150" height="150">
                <br>
            </div>
            <div class="row">
                <h3 class = "reg">¡Bienvenido!</h3>
                <br>
            </div>
            <div class="row">
                {% block content %}
                {% from "IniciarSesion/_macro.html" import render_field %}
                <form method="POST">
                    {{render_field(form.usuario, class="form-control")}}
                    {{render_field(form.contrasena, class="form-control")}}
                    <button type="submit" name="enviar" class="btn btn-secondary">Enviar</button>
                    <hr>
                    <div class="aviso-container">
                        ¿Aún no tienes cuenta? 
                    </div>
                    <div>
                        <!-- <button type="button" name="registro_del_usuario" class="btn btn-secondary"> Regístrate </button> -->
                        <a href="http://127.0.0.1:5000/usuario/registrar" target="_blank" class="btn btn-secondary" type="submit">  Regístrate  </a>
                    </div>  
                </form>
                {% endblock %}
            </div>
        </div>
    </body>
</html>
